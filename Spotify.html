<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTML/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login - Spotify</title>
</head>
<body>
    <h1 class="head"><i class="fa-brands fa-spotify"></i>&nbsp;Spotify</h1>
    <hr>
    <div class="login">
        <br>
        <form action="">
            <div class="button" id="first">
                <button type="submit" class="first"><i class="fa-brands fa-square-facebook"></i>&ensp;CONTINUE WITH FACEBOOK</button>
            </div>
            <br>
            <div class="button" id="second">
                <button type="submit" class="second"><i class="fa-brands fa-apple"></i>&ensp;CONTINUE WITH APPLE</button>
            </div>
            <br>
            <div class="button" id="third">
                <button type="submit" class="third"><i class="fa-brands fa-google"></i>&ensp;CONTINUE WITH GOOGLE</button>
            </div>
            <br>
            <div class="button" id="fourth">
                <button type="submit" class="fourth">CONTINUE WITH MOBILE NUMBER</button>
            </div>
            <br>
            <div style="float:left; width: 44%;"><hr/></div>&nbsp;&nbsp;&nbsp;&nbsp;OR
            <div style="float:right; width: 44%;"><hr/></div>
            <br>
            <br>
            <div class="input">
                <label for="email">Email address or username</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Email address or username">
            </div>
            <br>
            <div class="input">
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <p>Forgot your password?</p>
            <div class="checking" id="last">
                <input type="checkbox" style="color: #1ed760; "  class="box" name="remember" id="check">
                <label for="check" class="check">Remember me</label>
                <button type="submit" class="last">LOG IN</button>
            </div>
            <br>
            <hr>
            <br>
            <p style="text-align: center;">Don't have an account?</p>
            <div class="end" id="end">
                <button type="submit" class="end">SIGN UP FOR SPOTIFY</button>
            </div>
        </form>
    </div>
</body>
</html>
